# Render Blueprint Configuration
# This file defines the services needed for deployment

services:
  - type: web
    name: hotel-booking
    env: python
    region: oregon
    buildCommand: pip install -r requirement.txt && cd .. && cd frontend && npm install && npm run build && cd ../backend && mkdir -p templates && cp -r ../frontend/dist/* templates/ && python manage.py collectstatic --noinput
    startCommand: gunicorn hotel_booking.wsgi
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: hotel_db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "hotel-booking.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://hotel-booking.onrender.com"

databases:
  - name: hotel_db
    databaseName: hotel_db
    user: hotel_user
    plan: free
